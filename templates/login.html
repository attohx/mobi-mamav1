{% extends "base.html" %}
{% block content %}
<h2>Nurse Login</h2>
<form method="post">
  {{ form.hidden_tag() }}
  <p>{{ form.username.label }}<br>{{ form.username() }}</p>
  <p>{{ form.password.label }}<br>{{ form.password() }}</p>
  <p>{{ form.submit() }}</p>
</form>
<p>Default nurse: <code>nurse</code> / password: <code>password</code> (change for production)</p>
{% endblock %}
