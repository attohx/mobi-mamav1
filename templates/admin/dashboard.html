{% extends "admin/base.html" %}

{% block content %}
<h1>Dashboard</h1>
<div class="row mt-4">
  <div class="col-md-4">
    <div class="card text-white bg-primary mb-3">
      <div class="card-body">
        <h5 class="card-title">Users</h5>
        <p class="card-text">{{ users_count }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-white bg-success mb-3">
      <div class="card-body">
        <h5 class="card-title">Clinics</h5>
        <p class="card-text">{{ clinics_count }}</p>
      </div>
    </div>
  </div>
  <div class="col-md-4">
    <div class="card text-white bg-warning mb-3">
      <div class="card-body">
        <h5 class="card-title">Appointments</h5>
        <p class="card-text">{{ appointments_count }}</p>
      </div>
    </div>
  </div>
</div>
{% endblock %}
